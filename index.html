<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paw-some Pet Shop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 4rem;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        .shop-now-btn {
            background: #ff6f61;
            color: #fff;
            padding: 15px 40px;
            font-size: 2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, background 0.3s;
        }

        .shop-now-btn:hover {
            background: #ff4d4d;
            transform: scale(1.1);
        }

        /* Pet Animations */
        .pet {
            position: absolute;
            animation: movePet 10s infinite linear;
        }

        .cat1 {
            width: 150px;
            top: 10%;
            left: -200px;
            animation: movePet 12s infinite linear;
        }

        .dog1 {
            width: 180px;
            bottom: 10%;
            right: -200px;
            animation: movePet 15s infinite linear reverse;
        }

        .cat2 {
            width: 120px;
            top: 50%;
            left: -200px;
            animation: movePet 8s infinite linear;
        }

        .dog2 {
            width: 160px;
            bottom: 20%;
            left: -200px;
            animation: movePet 10s infinite linear;
        }

        /* Animation Keyframes */
        @keyframes movePet {
            0% { transform: translateX(0); }
            100% { transform: translateX(150vw); }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-30px); }
            60% { transform: translateY(-15px); }
        }

        /* Background Decorations */
        .paw-prints {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            background: url('https://i.imgur.com/5zK6Z5Z.png') repeat;
            opacity: 0.2;
            animation: slidePaws 20s infinite linear;
        }

        @keyframes slidePaws {
            0% { background-position: 0 0; }
            100% { background-position: 200px 200px; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .shop-now-btn {
                font-size: 1.5rem;
                padding: 10px 30px;
            }

            .pet {
                width: 80px !important;
            }
        }
    </style>
</head>
<body>
    <div class="paw-prints"></div>
    <div class="container">
        <h1>Welcome to Paw-some Pet Shop!</h1>
        <a href="https://dhakaknots.pythonanywhere.com">
            <button class="shop-now-btn">Shop Now</button>
        </a>
    </div>

    <!-- Pet Animations -->
    <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNGQ0ZDI3ZDU4MGU5YzM5Y2I4YzM4ZDU2ZWI2N2Q0ZDU4MGU5YzM5Y2I4YzM4ZDU2ZWI2N2Q0/giphy.gif" class="pet cat1" alt="Cute Cat">
    <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExYzM4ZDU2ZWI2N2Q0ZDU4MGU5YzM5Y2I4YzM4ZDU2ZWI2N2Q0ZDU4M/giphy.gif" class="pet dog1" alt="Happy Dog">
    <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExYzM4ZDU2ZWI2N2Q0ZDU4MGU5YzM5Y2I4YzM4ZDU2ZWI2N2Q0ZDU4M/giphy.gif" class="pet cat2" alt="Playful Cat">
    <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExYzM4ZDU2ZWI2N2Q0ZDU4MGU5YzM5Y2I4YzM4ZDU2ZWI2N2Q0ZDU4M/giphy.gif" class="pet dog2" alt="Cute Dog">

    <script>
        // Add subtle rotation to pets on hover
        const pets = document.querySelectorAll('.pet');
        pets.forEach(pet => {
            pet.addEventListener('mouseover', () => {
                pet.style.transform = 'rotate(10deg)';
            });
            pet.addEventListener('mouseout', () => {
                pet.style.transform = 'rotate(0deg)';
            });
        });
    </script>
</body>
</html>
