<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Comic Neue', cursive;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      overflow-x: hidden;
      position: relative;
      font-family: sans-serif;
    }

    /* Background Image */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('assets/pet-background.jpg') no-repeat center center fixed;
      background-size: cover;
      z-index: 0;
    }

    /* ZenoPets Logo */
    .logo {
      position: absolute;
      top: 15px;
      left: 15px;
      width: 150px;
      z-index: 3;
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.1);
    }

    /* Loader styles */
    .loader-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 0.5s ease;
    }

    .loader-container.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .loader {
      --path: #fff;
      --dot: #ff69b4;
      --duration: 2s;
      width: 36px;
      height: 36px;
      position: relative;
      display: inline-block;
      margin: 0 12px;
    }

    .loader:before {
      content: '';
      width: 5px;
      height: 5px;
      border-radius: 50%;
      position: absolute;
      display: block;
      background: var(--dot);
      top: 30px;
      left: 16px;
      transform: translate(-15px, -15px);
      animation: dotRect var(--duration) cubic-bezier(0.785, 0.135, 0.15, 0.86) infinite;
    }

    .loader svg {
      display: block;
      width: 100%;
      height: 100%;
    }

    .loader svg rect,
    .loader svg polygon,
    .loader svg circle {
      fill: none;
      stroke: var(--path);
      stroke-width: 8px;
      stroke-linejoin: round;
      stroke-linecap: round;
    }

    .loader svg polygon {
      stroke-dasharray: 120 60 120 60;
      stroke-dashoffset: 0;
      animation: pathTriangle var(--duration) cubic-bezier(0.785, 0.135, 0.15, 0.86) infinite;
    }

    .loader svg rect {
      stroke-dasharray: 160 50 160 50;
      stroke-dashoffset: 0;
      animation: pathRect var(--duration) cubic-bezier(0.785, 0.135, 0.15, 0.86) infinite;
    }

    .loader svg circle {
      stroke-dasharray: 120 40 120 40;
      stroke-dashoffset: 60;
      animation: pathCircle var(--duration) cubic-bezier(0.785, 0.135, 0.15, 0.86) infinite;
    }

    .loader.triangle {
      width: 40px;
    }

    .loader.triangle:before {
      left: 18px;
      transform: translate(-8px, -15px);
      animation: dotTriangle var(--duration) cubic-bezier(0.785, 0.135, 0.15, 0.86) infinite;
    }

    @keyframes pathTriangle {
      33% { stroke-dashoffset: 60; }
      66% { stroke-dashoffset: 120; }
      100% { stroke-dashoffset: 180; }
    }

    @keyframes dotTriangle {
      33% { transform: translate(0, 0); }
      66% { transform: translate(8px, -15px); }
      100% { transform: translate(-8px, -15px); }
    }

    @keyframes pathRect {
      25% { stroke-dashoffset: 50; }
      50% { stroke-dashoffset: 100; }
      75% { stroke-dashoffset: 150; }
      100% { stroke-dashoffset: 200; }
    }

    @keyframes dotRect {
      25% { transform: translate(0, 0); }
      50% { transform: translate(15px, -15px); }
      75% { transform: translate(0, -30px); }
      100% { transform: translate(-15px, -15px); }
    }

    @keyframes pathCircle {
      25% { stroke-dashoffset: 100; }
      50% { stroke-dashoffset: 140; }
      75% { stroke-dashoffset: 180; }
      100% { stroke-dashoffset: 220; }
    }

    /* Main content styles */
    .main-content {
      display: none;
      width: 100%;
      height: 100%;
      position: relative;
      z-index: 1;
    }

    .main-content.visible {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    canvas {
      position: relative;
      z-index: 2;
      cursor: pointer;
      touch-action: none; /* Prevent default touch behaviors */
    }

    .pet {
      position: absolute;
      z-index: 1;
      width: 60px;
      height: 60px;
      background-size: contain;
      background-repeat: no-repeat;
      animation: floatPet 3s infinite ease-in-out;
      pointer-events: auto;
    }

    .cat {
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="#ff69b4" stroke="#fff" stroke-width="2"/><path d="M30 20 L40 10 L50 20" fill="#fff"/><path d="M60 20 L70 10 L80 20" fill="#fff"/><circle cx="40" cy="40" r="5" fill="#333"/><circle cx="60" cy="40" r="5" fill="#333"/><path d="M50 60 Q45 65 50 70 Q55 65 50 60" fill="#333"/><path d="M20 50 L10 60 M80 50 L90 60" stroke="#333" stroke-width="2"/></svg>');
    }

    .dog {
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="#60a5fa" stroke="#fff" stroke-width="2"/><path d="M20 30 L30 10 L40 30" fill="#fff"/><path d="M60 30 L70 10 L80 30" fill="#fff"/><circle cx="40" cy="40" r="5" fill="#333"/><circle cx="60" cy="40" r="5" fill="#333"/><path d="M50 60 Q45 65 50 70 Q55 65 50 60" fill="#333"/><path d="M70 70 L80 80" stroke="#333" stroke-width="3"/></svg>');
    }

    .cat1 { top: 10%; left: 5%; animation-delay: 0s; }
    .cat2 { top: 65%; right: 5%; animation-delay: 1s; }
    .dog1 { bottom: 10%; left: 10%; animation-delay: 0.5s; }
    .dog2 { bottom: 20%; right: 10%; animation-delay: 1.5s; }

    @keyframes floatPet {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* Arrow styles */
    .click-arrows {
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
      z-index: 4;
    }

    .arrow {
      width: 15px;
      height: 15px;
      border: 2px solid #333;
      border-left: 0;
      border-bottom: 0;
      transform: rotate(-45deg);
      animation: bounceArrow 1s infinite;
      box-shadow: 0 0 4px rgba(0, 0, 0, 0.5);
    }

    .arrow:nth-child(2) {
      animation-delay: 0.2s;
    }

    .arrow:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes bounceArrow {
      0%, 100% { transform: translateY(0) rotate(-45deg); }
      50% { transform: translateY(-8px) rotate(-45deg); }
    }

    /* Indicator styles */
    .indicator {
      position: absolute;
      width: 40px;
      height: 40px;
      top: -60px;
      left: 50%;
      transform: translateX(-50%) rotate(45deg);
      z-index: 3;
    }

    .indicator span {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      border: none;
      border-bottom: 2px solid #fff;
      border-right: 2px solid #fff;
      animation: animate 1s linear infinite;
    }

    .indicator span:nth-child(1) {
      top: -24px;
      left: -24px;
      animation-delay: 0s;
    }

    .indicator span:nth-child(2) {
      top: -12px;
      left: -12px;
      animation-delay: 0.2s;
    }

    .indicator span:nth-child(3) {
      top: 0;
      left: 0;
      animation-delay: 0.4s;
    }

    .indicator span:nth-child(4) {
      top: 12px;
      left: 12px;
      animation-delay: 0.6s;
    }

    .indicator span:nth-child(5) {
      top: 24px;
      left: 24px;
      animation-delay: 0.8s;
    }

    @keyframes animate {
      0% {
        border-color: #fff;
        transform: translate(0, 0);
      }
      20% {
        border-color: #fff;
        transform: translate(10px, 10px);
      }
      20.1%, 100% {
        border-color: #ffd64a;
      }
    }

    /* Media Queries for Responsive Design */
    @media (max-width: 1024px) { /* Tablets */
      .logo {
        width: 120px;
        top: 10px;
        left: 10px;
      }

      .pet {
        width: 50px;
        height: 50px;
      }

      .cat1 { top: 12%; left: 8%; }
      .cat2 { top: 68%; right: 8%; }
      .dog1 { bottom: 12%; left: 12%; }
      .dog2 { bottom: 22%; right: 12%; }

      .click-arrows {
        top: -25px;
        gap: 6px;
      }

      .arrow {
        width: 12px;
        height: 12px;
        border-width: 1.5px;
      }

      .indicator {
        width: 35px;
        height: 35px;
        top: -50px;
      }

      .indicator span:nth-child(1) { top: -21px; left: -21px; }
      .indicator span:nth-child(2) { top: -10.5px; left: -10.5px; }
      .indicator span:nth-child(3) { top: 0; left: 0; }
      .indicator span:nth-child(4) { top: 10.5px; left: 10.5px; }
      .indicator span:nth-child(5) { top: 21px; left: 21px; }
    }

    @media (max-width: 576px) { /* Mobile Phones (Android) */
      .logo {
        width: 80px;
        top: 8px;
        left: 8px;
      }

      .pet {
        width: 40px;
        height: 40px;
      }

      .cat1 { top: 15%; left: 5%; }
      .cat2 { top: 70%; right: 5%; }
      .dog1 { bottom: 15%; left: 10%; }
      .dog2 { bottom: 25%; right: 10%; }

      .click-arrows {
        top: -20px;
        gap: 5px;
      }

      .arrow {
        width: 10px;
        height: 10px;
        border-width: 1px;
        box-shadow: 0 0 2px rgba(0, 0, 0, 0.5);
      }

      .indicator {
        width: 30px;
        height: 30px;
        top: -40px;
      }

      .indicator span:nth-child(1) { top: -18px; left: -18px; }
      .indicator span:nth-child(2) { top: -9px; left: -9px; }
      .indicator span:nth-child(3) { top: 0; left: 0; }
      .indicator span:nth-child(4) { top: 9px; left: 9px; }
      .indicator span:nth-child(5) { top: 18px; left: 18px; }
    }

    @media (max-width: 360px) { /* Small Android Phones */
      .logo {
        width: 60px;
        top: 5px;
        left: 5px;
      }

      .pet {
        width: 35px;
        height: 35px;
      }

      .cat1 { top: 18%; left: 3%; }
      .cat2 { top: 72%; right: 3%; }
      .dog1 { bottom: 18%; left: 8%; }
      .dog2 { bottom: 28%; right: 8%; }

      .click-arrows {
        top: -15px;
        gap: 4px;
      }

      .arrow {
        width: 8px;
        height: 8px;
        border-width: 1px;
      }

      .indicator {
        width: 25px;
        height: 25px;
        top: -35px;
      }

      .indicator span:nth-child(1) { top: -15px; left: -15px; }
      .indicator span:nth-child(2) { top: -7.5px; left: -7.5px; }
      .indicator span:nth-child(3) { top: 0; left: 0; }
      .indicator span:nth-child(4) { top: 7.5px; left: 7.5px; }
      .indicator span:nth-child(5) { top: 15px; left: 15px; }
    }
  </style>
</head>

  <script>
    class LiquidButton {
      constructor() {
        this.tension = 0.4;
        this.margin = 40;
        this.padding = 15;
        this.hoverFactor = -0.1;
        this.gap = 5;
        this.forceFactor = 0.2;

        // Responsive width and height based on viewport
        this.updateDimensions();

        this.colors = [
          { color1: '#FFC107', color2: '#4ade80', color3: '#22c55e' },
          { color1: '#4ade80', color2: '#FFC107', color3: '#FF1744' }
        ];
        this.colorIndex = 0;
        this.color1 = this.colors[0].color1;
        this.color2 = this.colors[0].color2;
        this.color3 = this.colors[0].color3;
        this.textColor = '#000000';

        this.text = 'SHOP NOW';
        this.canvas = document.querySelector('canvas');
        this.context = this.canvas.getContext('2d');
        this.touches = [];
        this.noise = 0;

        this.layers = [
          { points: [], viscosity: 0.5, mouseForce: 80, forceLimit: 2 },
          { points: [], viscosity: 0.8, mouseForce: 120, forceLimit: 3 }
        ];

        // Event listeners for mouse and touch
        this.canvas.addEventListener('mousemove', this.mousemove);
        this.canvas.addEventListener('mouseout', this.mouseout);
        this.canvas.addEventListener('click', this.handleClick.bind(this));
        this.canvas.addEventListener('touchstart', this.touchstart.bind(this));
        this.canvas.addEventListener('touchmove', this.touchmove.bind(this));
        this.canvas.addEventListener('touchend', this.touchend.bind(this));

        // Handle window resize
        window.addEventListener('resize', this.handleResize.bind(this));

        this.initOrigins();
        this.animate();
        this.updateBackground();
      }

      updateDimensions() {
        const vw = window.innerWidth;
        this.width = Math.min(220, Math.max(160, vw * 0.6)); // Dynamic width
        this.height = this.width * 0.3; // Maintain aspect ratio
      }

      handleResize() {
        this.updateDimensions();
        this.initOrigins();
      }

      get mousemove() {
        return e => {
          const rect = this.canvas.getBoundingClientRect();
          this.touches = [{ x: e.clientX - rect.left, y: e.clientY - rect.top, z: 0, force: 1 }];
        };
      }

      get mouseout() {
        return () => this.touches = [];
      }

      touchstart(e) {
        e.preventDefault();
        const rect = this.canvas.getBoundingClientRect();
        const touch = e.touches[0];
        this.touches = [{ x: touch.clientX - rect.left, y: touch.clientY - rect.top, z: 0, force: 1 }];
      }

      touchmove(e) {
        e.preventDefault();
        const rect = this.canvas.getBoundingClientRect();
        const touch = e.touches[0];
        this.touches = [{ x: touch.clientX - rect.left, y: touch.clientY - rect.top, z: 0, force: 1 }];
      }

      touchend() {
        this.touches = [];
      }

      get raf() {
        return this.__raf || (this.__raf = (
          window.requestAnimationFrame ||
          window.webkitRequestAnimationFrame ||
          window.mozRequestAnimationFrame ||
          function (callback) { setTimeout(callback, 10); }
        ).bind(window));
      }

      handleClick(event) {
        event.preventDefault();
        this.colorIndex = (this.colorIndex + 1) % this.colors.length;
        this.color1 = this.colors[this.colorIndex].color1;
        this.color2 = this.colors[this.colorIndex].color2;
        this.color3 = this.colors[this.colorIndex].color3;
        document.querySelector('.main-content').classList.remove('visible');
        document.querySelector('.loader-container').classList.remove('hidden');
        setTimeout(() => {
          window.location.href = 'https://dhakaknots.pythonanywhere.com';
        }, 1500); // Reduced to 1.5s for faster mobile experience
      }

      updateBackground() {
        document.body.style.background = `url('assets/pet-background.jpg') no-repeat center center fixed`;
        document.body.style.backgroundSize = 'cover';
      }

      distance(p1, p2) {
        return Math.sqrt((p1.x - p2.x) ** 2 + (p1.y - p2.y) ** 2);
      }

      update() {
        for (let layer of this.layers) {
          for (let point of layer.points) {
            const dx = point.ox - point.x + (Math.random() - 0.5) * this.noise;
            const dy = point.oy - point.y + (Math.random() - 0.5) * this.noise;
            const d = Math.sqrt(dx * dx + dy * dy);
            const минута = d * this.forceFactor;
            point.vx += f * (dx / d || 0);
            point.vy += f * (dy / d || 0);

            for (let touch of this.touches) {
              let mouseForce = layer.mouseForce;
              if (
                touch.x > this.margin &&
                touch.x < this.margin + this.width &&
                touch.y > this.margin &&
                touch.y < this.margin + this.height
              ) {
                mouseForce *= -this.hoverFactor;
              }
              const mx = point.x - touch.x;
              const my = point.y - touch.y;
              const md = Math.sqrt(mx * mx + my * my);
              const mf = Math.max(-layer.forceLimit, Math.min(layer.forceLimit, mouseForce * touch.force / md));
              point.vx += mf * (mx / md || 0);
              point.vy += mf * (my / md || 0);
            }

            point.vx *= layer.viscosity;
            point.vy *= layer.viscosity;
            point.x += point.vx;
            point.y += point.vy;
          }

          for (let i = 0; i < layer.points.length; i++) {
            const prev = layer.points[(i - 1 + layer.points.length) % layer.points.length];
            const point = layer.points[i];
            const next = layer.points[(i + 1) % layer.points.length];
            const dPrev = this.distance(point, prev);
            const dNext = this.distance(point, next);
            const line = { x: next.x - prev.x, y: next.y - prev.y };
            const dLine = Math.sqrt(line.x * line.x + line.y * line.y);
            point.cPrev = {
              x: point.x - line.x / dLine * dPrev * this.tension,
              y: point.y - line.y / dLine * dPrev * this.tension
            };
            point.cNext = {
              x: point.x + line.x / dLine * dNext * this.tension,
              y: point.y + line.y / dLine * dNext * this.tension
            };
          }
        }
      }

      draw() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
        for (let i = 0; i < this.layers.length; i++) {
          const layer = this.layers[i];
          if (i === 1 && this.touches.length) {
            const { x: gx, y: gy } = this.touches[0];
            layer.color = this.context.createRadialGradient(gx, gy, this.height * 2, gx, gy, 0);
            layer.color.addColorStop(0, this.color2);
            layer.color.addColorStop(1, this.color3);
          } else {
            layer.color = this.color1;
          }

          const points = layer.points;
          this.context.fillStyle = layer.color;
          this.context.beginPath();
          this.context.moveTo(points[0].x, points[0].y);
          for (let j = 1; j < points.length; j++) {
            const p0 = points[j];
            const p1 = points[(j + 1) % points.length];
            this.context.bezierCurveTo(p0.cNext.x, p0.cNext.y, p1.cPrev.x, p1.cPrev.y, p1.x, p1.y);
          }
          this.context.fill();
        }

        this.context.fillStyle = this.textColor;
        this.context.font = `bold ${Math.max(16, this.height - this.padding * 2)}px sans-serif`;
        this.context.textAlign = 'center';
        this.context.textBaseline = 'middle';
        this.context.fillText(this.text, this.canvas.width / 2, this.canvas.height / 2);
      }

      animate() {
        this.raf(() => {
          this.update();
          this.draw();
          this.animate();
        });
      }

      createPoint(x, y) {
        return { x, y, ox: x, oy: y, vx: 0, vy: 0 };
      }

      initOrigins() {
        this.canvas.width = this.width + this.margin * 2;
        this.canvas.height = this.height + this.margin * 2;

        for (let layer of this.layers) {
          const points = [];
          for (let x = ~~(this.height / 2); x < this.width - ~~(this.height / 2); x += this.gap) {
            points.push(this.createPoint(x + this.margin, this.margin));
          }
          for (let alpha = ~~(this.height * 1.25); alpha >= 0; alpha -= this.gap) {
            const angle = Math.PI / ~~(this.height * 1.25) * alpha;
            points.push(this.createPoint(
              Math.sin(angle) * this.height / 2 + this.margin + this.width - this.height / 2,
              Math.cos(angle) * this.height / 2 + this.margin + this.height / 2
            ));
          }
          for (let x = this.width - ~~(this.height / 2) - 1; x >= ~~(this.height / 2); x -= this.gap) {
            points.push(this.createPoint(x + this.margin, this.margin + this.height));
          }
          for (let alpha = 0; alpha <= ~~(this.height * 1.25); alpha += this.gap) {
            const angle = Math.PI / ~~(this.height * 1.25) * alpha;
            points.push(this.createPoint(
              this.height - Math.sin(angle) * this.height / 2 + this.margin - this.height / 2,
              Math.cos(angle) * this.height / 2 + this.margin + this.height / 2
            ));
          }
          layer.points = points;
        }
      }
    }

    // Loader on page load
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.querySelector('.loader-container').classList.add('hidden');
        document.querySelector('.main-content').classList.add('visible');
      }, 1500); // Reduced to 1.5s for faster mobile experience
    });

    // Pet hover and touch effects
    document.querySelectorAll('.pet').forEach(pet => {
      pet.addEventListener('mouseover', () => {
        pet.style.animationPlayState = 'paused';
        pet.style.transform = 'scale(1.2)';
      });
      pet.addEventListener('mouseout', () => {
        pet.style.animationPlayState = 'running';
        pet.style.transform = 'scale(1)';
      });
      pet.addEventListener('touchstart', () => {
        pet.style.animationPlayState = 'paused';
        pet.style.transform = 'scale(1.2)';
      });
      pet.addEventListener('touchend', () => {
        pet.style.animationPlayState = 'running';
        pet.style.transform = 'scale(1)';
      });
    });

    // Initialize liquid button
    new LiquidButton();
  </script>
</body>
